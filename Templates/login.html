<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login_style.css">
</head>
<style>
    .invalid{
        color:#FE0F04;
    }
</style>
<body>
<form method="POST">
   <div class="login_box">
        <h1 class="login_txt">Login</h1>
        <hr color="#71E7BF" class="hr">
        {% csrf_token %}
        {{form.UserID}}<br><br>
        {{form.Password}}<br><br>
        <center><p class="invalid">{{invalid}}</p></center>
        <input type="submit" class="login_btn" value="Login">
        <br>
    </div>
</form>
</body>
</html>
